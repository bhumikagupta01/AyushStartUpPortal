<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Signup</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="top">
        <h1 class="title-head">#Startup India</h1>
        <h2 class="title-head">Welcome to Ayush portal</h2>
    </div>
    <div class="center">
        <div class="main">
            <section class="intro">
                <div class="data">
                    <img class="ayushlogo" src="../img/startuplogoa.png" alt="*****">
                    <p>Startup India Portal is a one of its kind online platform for all stakeholders of the startup ecosystem in India.</p>
                </div>
                <div class="discription">
                    <img src="../img/gov-login-img.png" alt="" class="logo2">
                </div>
            </section>
            <section class="forms-section">
                <div class="forms">
                    <div class="form-wrapper is-active">
                        <button type="button" class="switcher switcher-login">
                            Login
                            <span class="underline"></span>
                        </button>
                        <form class="form form-login">
                            <fieldset>
                                <legend>Please, enter your email and password for login.</legend>
                                <div class="input-block">
                                    <label for="login-email">E-mail</label>
                                    <input id="login-email" type="email" required>
                                </div>
                                <div class="input-block">
                                    <label for="login-password">Password</label>
                                    <input id="login-password" type="password" required>
                                </div>
                            </fieldset>
                            <button type="submit" class="btn-login">Login</button>
                        </form>
                    </div>
                    <div class="form-wrapper">
                        <button type="button" class="switcher switcher-signup">
                            Sign Up
                            <span class="underline"></span>
                        </button>
                        <form class="form form-signup">
                            <fieldset>
                                <legend>Please, enter your email, password, and password confirmation for sign up.</legend>
                                <div class="input-block">
                                    <label for="signup-email">E-mail</label>
                                    <input id="signup-email" type="email" required>
                                </div>
                                <div class="input-block">
                                    <label for="signup-password">Password</label>
                                    <input id="signup-password" type="password" required>
                                </div>
                                <div class="input-block">
                                    <label for="signup-password-confirm">Confirm password</label>
                                    <input id="signup-password-confirm" type="password" required>
                                </div>
                            </fieldset>
                            <button type="submit" class="btn-signup">Continue</button>
                        </form>
                        <script src="script.js"></script>
                    </div>
                </div>
            </section>
        </div>
        <div class="sector">
          <div class="icon1">
            <a href="https://twitter.com/mahakalsons" style="font-size:calc(12px + 1.5vw);" target="_blank" class="fa fa-twitter"></a>
            <a href="https://www.linkedin.com/in/dilip-kushwaha-777602257/" style="font-size:calc(12px + 1.5vw);" target="_blank" class="fa fa-linkedin"></a>
            <a href="https://www.instagram.com/creative_kushwahaji/" style="font-size:calc(12px + 1.5vw);" target="_blank" class="fa fa-instagram"></a>
            <a href="https://youtu.be/PgpA2Jj3Okw" style=" font-size:calc(12px + 1.5vw);;" target="_blank" class="fa fa-youtube"></a>
            <a href="https://www.facebook.com/dilip.kushwaha.9693001/" style="font-size:calc(12px + 1.5vw);" target="_blank" class="fa fa-facebook"></a>
            <a href="mailto: kingkushwaha93@gmail.com" style="font-size:calc(12px + 1.5vw);" target="_blank" class="fa fa-envelope"></a>
            <a href="https://github.com/creativekushwahaji01" style="font-size:calc(12px + 1.5vw);" target="_blank" class="fa fa-github"></a>
        </div>
        </div>
    </div>
</body>
</html>
