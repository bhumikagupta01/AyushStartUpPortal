<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Section</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .user-profile {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
            float: left;
        }

        .user-info {
            float: left;
        }

        .user-name {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
        }

        .user-occupation {
            color: #555;
        }

        .connect-button {
            float: right;
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .connect-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Network Section</h1>
    </header>
    <div class="container">
        <!-- User Profiles -->
        <div class="user-profile">
            <img src="profile-pic1.jpg" alt="User 1" class="profile-picture">
            <div class="user-info">
                <p class="user-name">John Doe</p>
                <p class="user-occupation">Founder & CEO</p>
            </div>
            <button class="connect-button">Connect</button>
            <div style="clear:both;"></div>
        </div>

        <div class="user-profile">
            <img src="profile-pic2.jpg" alt="User 2" class="profile-picture">
            <div class="user-info">
                <p class="user-name">Jane Smith</p>
                <p class="user-occupation">Software Engineer</p>
            </div>
            <button class="connect-button">Connect</button>
            <div style="clear:both;"></div>
        </div>

        <!-- Add more user profiles as needed -->
    </div>
</body>
</html>
